type Bootstrap {
    text_in_site: [TextInSite]
    settings: [Setting]
}
type TextInSite {
    text: String
    key: String
    link: String
    file: String
    is_new_window: Boolean
}

type Feedback {
    first_name: String
    phone: String
    message: String
    created_at: String
    image: String
}

type Setting {
    name: String
    key: String
    value: String
    to_front: Boolean
    is_new_window: Boolean
}
extend type Query {
    "View single Setting."
    settings: Bootstrap @field(resolver: "Modules\\SiteSettings\\GraphQL\\Queries\\Settings")
}
